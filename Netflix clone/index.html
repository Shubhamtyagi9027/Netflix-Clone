<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="images/netfloxlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="images/netflix-logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>

                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="images/netflix-avatar.png" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden= "true"></span>
                </div>


            </div>




            <span class="toggelbtn" onclick="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner" flex>
                <h3>Marvel's Studio's</h3>
                <h1>Avengers: Endgame</h1>
                <div class="banner-button  flex" >
                    <button class="btn  "><i class="fa-solid fa-play"></i> Play</button>
                    <button class="btn1 "><i class="fa-solid fa-circle-info"></i> More Info</button>
                </div>

            </div>
            
            <div class="carousel">
                <h3>New Release :</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="images/endgame.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/loki.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/gardians.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/secreateinvation.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/homecoming.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/doctorstrange.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/civil.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/blackpanther.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/ironman.png" alt="">
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="video-container">
            <div class="color-overlay">
            </div>
            <video autoplay>
                <source src="images/Untitled video - Made with Clipchamp.mp4">
            </video>
        </div>

    </div>
    <script src="script.js"></script>
     
</body>
</html>
